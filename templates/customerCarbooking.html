<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Carbooking.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/formstyles.css">
</head>
<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <form id="carServiceForm" action="{{ url_for('customerCarserviceform')}}" method="post">
                <div class="formbold-mb-5">
                    <label for="NameoftheCustomer" class="formbold-form-label">Name of the Customer:</label>
                    <input type="text" id="nameofcustomer" name="nameofcustomer" class="formbold-form-input" placeholder="Enter Name of the Customer" value="{{ carbooking[0] }}" required>
                </div>
                <div class="formbold-mb-5">
                    <label for="carModel" class="formbold-form-label">Car Model:</label>
                    <input type="text" id="carModel" name="carModel" class="formbold-form-input" placeholder="Enter Car Model"value="{{ carbooking[1] }}" required>
                </div>
                <div class="formbold-mb-5">
                    <label for="paymentInfo" class="formbold-form-label">Car Problem Information:</label>
                    <input type="text" id="paymentInfo" name="paymentInfo" class="formbold-form-input" placeholder="Enter Car Problem Information" value="{{ carbooking[2] }}" required>
                </div>
                <div class="formbold-mb-5">
                    <label for="modelNumber" class="formbold-form-label">Model Number:</label>
                    <input type="text" id="modelNumber" name="modelNumber" class="formbold-form-input" placeholder="Enter Model Number Information"value="{{ carbooking[3] }}" required>
                </div>
                <div class="formbold-mb-5">
                    <label for="appointmentDate" class="formbold-form-label">Appointment Date:</label>
                    <input type="date" id="appointmentDate" name="appointmentDate" class="formbold-form-input" value="{{ carbooking[4] }}" required>
                </div>
                <div class="formbold-mb-5">
                    <label for="pickupTime" class="formbold-form-label">Pickup Time:</label>
                    <input type="time" id="pickupTime" name="pickupTime" class="formbold-form-input" value="{{ carbooking[5] }}" required>
                </div>
                <div class="formbold-mb-5">
                    <label for="dropTime" class="formbold-form-label">Drop Time:</label>
                    <input type="time" id="dropTime" name="dropTime" class="formbold-form-input" value="{{ carbooking[6] }}" required>
                </div>                
                <div class="formbold-mb-5" id="priceDisplay"></div>
                <input type="hidden" name="id" value="{{ carbooking[7] }}">

                <div>
                    <button type="submit" class="formbold-btn">Book Now</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
<script>
    function calculatePrice() {
        const carProblem = document.getElementById('paymentInfo').value;
        var priceDisplayElement = document.getElementById("priceDisplay");   
        let price = 0;
        if (carProblem.toLowerCase().includes('engine')) {
            price = 100; 
        } else if (carProblem.toLowerCase().includes('brake')) {
            price = 80;
        } else if (carProblem.toLowerCase().includes('carwash')) {
            price = 20; 
        } else {
            price = 50; 
        }
        priceDisplayElement.innerHTML = `Total Price: $${price.toFixed(2)}`;
        return false;
    }
</script>    
</html>
