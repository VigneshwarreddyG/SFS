<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Carbooking.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/formstyles.css">
</head>

<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <form id="carServiceForm" action="{{ url_for('Carserviceform')}}" method="post">
                <div class="formbold-mb-5">
                    <label for="NameoftheCustomer" class="formbold-form-label">NameoftheCustomer</label>
                    <input type="text" id="nameofcustomer" name="nameofcustomer" class="formbold-form-input" placeholder="Enter Name of the Customer" required><br><br>
                </div>
                <div class="formbold-mb-5">
                    <label for="carModel" class="formbold-form-label">Car Model:</label>
                    <input type="text" id="carModel" name="carModel" class="formbold-form-input" placeholder="Enter Car Model" required><br><br>
                </div>
                <div class="formbold-mb-5">
                    <label for="paymentInfo" class="formbold-form-label">Car Problem Information:</label>
                    <input type="text" id="paymentInfo" name="paymentInfo" class="formbold-form-input" placeholder="Enter Car Problem Information" required><br><br>
                </div>
                <div class="formbold-mb-5">
                    <label for="modelNumber" class="formbold-form-label">Model Number:</label>
                    <input type="text" id="modelNumber" name="modelNumber" class="formbold-form-input" placeholder="Enter Model Number Information" required><br><br>
                </div>
                <div class="formbold-mb-5">
                    <label for="appointmentDate" class="formbold-form-label">Appointment Date:</label>
                    <input type="date" id="appointmentDate" name="appointmentDate" class="formbold-form-input" required><br><br>
                </div>
                <div class="formbold-mb-5">
                    <label for="pickupTime" class="formbold-form-label">Pickup Time:</label>
                    <input type="time" id="pickupTime" name="pickupTime" class="formbold-form-input" required><br><br>
                </div>
                <div class="formbold-mb-5">
                    <label for="dropTime" class="formbold-form-label">Drop Time:</label>
                    <input type="time" id="dropTime" name="dropTime" class="formbold-form-input" required><br><br>
                </div>
                <div>
                    <button type="submit" class="formbold-btn">Book Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
