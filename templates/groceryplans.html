<!DOCTYPE html>
<html>
<head>
    <title>Customer Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Carbookinglist.css') }}">
</head>

<body>
    <h1>Grocery Service Bookings</h1>
    
    <table>
        
        <thead>
            <tr>
                <th>Name of the Customer</th>
                <th>Items</th>
                <th>Quantity</th>
                <th>PickUp Time</th>
                <th>Drop Time</th>
                
                
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[3] }}</td>
                    <td>{{ item[4] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
