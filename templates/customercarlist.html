<!DOCTYPE html>
<html>
<head>
    <title>Customer Car Servicing list</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Carbookinglist.css') }}">
</head>

<body>
    <a href="{{ url_for('dashboardcustomer') }}"><button class="clkbtn" type="button">Go Back</button></a>
    <h1><img src="{{ url_for('static', filename='car_sedan2.png') }}" alt="Car Icon" style="height: 40px; margin-right: -400px;">Car Service Bookings</h1>
    
    <table>
        
        <thead>
            <tr>
                <th>Name of the Customer</th>
                <th>Car Model</th>
                <th>Car Problem Information</th>
                <th>Model Number</th>
                <th>Appointment Date</th>
                <th>Pickup Time</th>
                <th>Drop Time</th>
                
                
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item[6] }}</td>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                    <td>{{ item[4] }}</td>
                    <td>{{ item[5] }}</td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
