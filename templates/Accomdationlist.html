<!DOCTYPE html>
<html>
<head>
    <title>Accommodation Service Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Carbookinglist.css') }}">
</head>

<body>
    <h1>Accommodation Service Bookings</h1>
    <table>
        <thead>
            <tr>
                <th>Name of Customer</th>
                <th>Apartment Details</th>
                <th>Members</th>
                <th>Location Preferences</th>
                <th>Move-In Date</th>
                
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                    <td>{{ item[4] }}</td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
