<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SFS Customer Login</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
</head>

<body>
	<header>
		<img src="static/logo.png" alt="logo SFS" width="50" height="40" class="background-removal" align="left">
		<p class="logo-title">Service Fullfilment System</p>
	</header>
	<div class="container2">
        <button class="backbtn1" onclick="history.back()">Go Back</button>
		<div class="form-section1">
			<!-- login form -->
			<div class="login-box">
                <div class="texthead3">Welcome Back Our Bel❤️ved Customer,<br>We need you!</div><br><br>
                Please Enter your details
				{% if alert %}
    				<div class="alert alert-danger">{{ alert }}</div>
    			{% endif %}
				<form action="{{ url_for('customerlogin') }}" method="post">
					<input type="Username" id="username" name="username" class="email elea" placeholder="User name"><br><br>
					<input type="password" id="password" name="password" class="password elea" placeholder="password"><br><br>
					<button class="clkbtn" type="submit">Login</button>
				</form>
			</div>
        
		</div>
	</div>
	<script rel="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
