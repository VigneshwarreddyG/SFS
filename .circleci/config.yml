version: 2.1

jobs:
  say-hello:
    docker:
      - image: python:3.8  # Example Python image that includes pip
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - run:
          name: Install Dependencies
          command: pip install -r requirements.txt
          steps:
      - checkout
      - run:
          # Our primary container isn't MYSQL so run a sleep command until it's ready.
          name: Waiting for MySQL to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      - run:
          name: Install MySQL CLI; Import dummy data; run an example query
          command: |
            sudo apt-get install default-mysql-client
            mysql -h 127.0.0.1 -u user -ppassw0rd sfs < sql-data/dummy.sql  # Change to 'sfs'
            mysql -h 127.0.0.1 -u user -ppassw0rd --execute="SELECT * FROM sfs.accounts"  # Change to 'sfs'

            # Install mysql-connector-python==8.1.0
            pip install mysql-connector-python==8.1.0
      - run:
          name: Run tests
          # This assumes pytest is installed via the install-package step above
          command: pytest app_test.py

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
